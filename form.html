  <head>
    <title>Add Interest Form</title>
    <meta charset="utf-8">

  <div class="container">
    <h1>Add New Interest</h1>

    <form>
      <div class="form-group">
        <label>Interest name</label>
        <input type="input" class="form-control" placeholder="Name">

        <br>
        <label>Text about interest</label>
        <textarea class="form-control" rows="5" placeholder=""></textarea>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6">
          <div class="container mt-3">
            <form action="/action_page.php">
              <p>Upload Local Image:</p>
              <input type="file" id="myFile" name="filename2">
              <div class="mt-3">
              </div>
            </form>
          </div>
          </div>
          <div class="col-5 align-self-center">
          <div class="form-group">
            <label>Select # Tweets to Display</label>
            <select class="form-control">
              <option>none</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>15</option>
              <option>20+</option>
            </select>
          </div>
          </div>
        </div>

        <br>
        <p>On a scale of 1-5, how interested are you?</p>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="check2">
          <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="check3">
          <label class="form-check-label">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="check4">
          <label class="form-check-label">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="check5">
          <label class="form-check-label">5</label>
        </div>

        <br><br>

        <div class="form-group">
          <label>Login to finish submitting</label>
          <div class="row ">
            <div class="col-6 align-self-center">
              <input type="username" class="form-control" placeholder="Username">
            </div>
            <div class="col-6 align-self-center">
              <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        </div>
      </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>

    </form>
